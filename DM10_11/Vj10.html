<!DOCTYPE html>
<html>
<head>
  <style>
    /* Stilizacija tijela stranice */
    body {
      background-color: #FFD700;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* Stilizacija glavnog kontejnera */
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #FAFAD2;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Stilizacija naslova */
    h1, h2, h3 {
      color: #333;
    }

    /* Stilizacija linkova */
    a {
      color: #4287f5;
      text-decoration: none;
    }

    /* Stilizacija paragrafa */
    p {
      color: #666;
    }

    /* Stilizacija slika */
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    /* Stilizacija videa */
    video {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    /* Stilizacija iframe-a */
    iframe {
      width: 100%;
      height: 350px;
      margin-bottom: 20px;
    }

    /* Stilizacija audio elementa */
    audio {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="10. vjeÅ¾ba.html">Vrati me nazad</a>
    <p>Drugi HTML dokument!!!</p> 

    <h3 style="color: #4287f5;">Multimedijski elementi</h3>
    <img src="slike/Slika1.jpg" alt="Slika 1" width="320" height="400">
    <img src="slike/Slika2.jpg" alt="Slika 2" width="320" height="400">
    <img src="slike/Slika3.jpeg" alt="Slika 3" width="320" height="400">

    <video width="400" height="300" src="vidaud/2.dio_vj9.mp4" controls></video>

    <iframe src="vidaud/10 Second.mp4" frameborder="0" allowfullscreen></iframe>

    <audio src="vidaud/Eminem.mp3" controls></audio>
  </div>
</body>
</html>
